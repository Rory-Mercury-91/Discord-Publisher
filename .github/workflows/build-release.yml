name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger sur les tags version (v1.0.0, v1.2.3, etc.)
    branches:
      - main      # Optionnel : build sur push main (sans release)
  workflow_dispatch: # Permet de lancer manuellement depuis GitHub

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 游닍 Install root dependencies
        run: npm ci

      - name: 游닍 Install frontend dependencies
        run: npm ci --prefix frontend

      - name: 游댣 Build frontend
        run: npm run build:frontend

      - name: 游닍 Package Electron app
        run: npm run pack

      - name: 游늭 List release files
        run: Get-ChildItem -Path release

      - name: 游닋 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            release/*.exe
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游닌 Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installers
          path: release

      - name: 游닇 Extract changelog for this version
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Extracting changelog for $VERSION"
          
          # Read the entire CHANGELOG.md and extract the version section
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            # Extract content between this version header and the next version header or end of file
            CHANGELOG=$(awk "/^## \[$VERSION\]/,/^## \[/{if (/^## \[/ && !/^## \[$VERSION\]/) exit; print}" CHANGELOG.md | tail -n +2)
          else
            # Fallback: use the entire changelog for the first release
            CHANGELOG=$(tail -n +10 CHANGELOG.md)
          fi
          
          # Save to output file
          {
            echo 'content<<CHANGELOG_EOF'
            echo "$CHANGELOG"
            echo 'CHANGELOG_EOF'
          } >> $GITHUB_OUTPUT

      - name: 游꿀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.exe
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
